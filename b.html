<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="para1">
      This is a simple            paragraph that<i>hello</i> is meant for nothing apart
      from just             learning some JavaScript dom              manipulation stuff.
    </p>
    <button onclick="first()">First</button>
    <button onclick="second()">second</button>
    <button onclick="third()">Third</button>
  </body>

  <script>
    console.log("Test-------->>");
    first = () => {
      console.log("Button first is clicked");
      var a = document.getElementById("para1").innerHTML;
      console.log(a);
    };

    second = () => {
      console.log("Second Button is clicked");
      var b = document.getElementById("para1").innerText;
      console.log(b);
    };

    third = () => {
      console.log("Third button is clicked");
      var c = document.getElementById("para1").textContent;
      console.log(c);
    };
  </script>
</html>
